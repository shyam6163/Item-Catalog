{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit  {{gadget.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editGadget',gadget_id = gadget.id)}}" method = "post">
				<div class="form-group">
					<label for="name"><font color="#FF4500">Name:</font></label>
					<input type ="text" class="form-control" name="name" value="{{gadget.name }}" maxlength="100" name="name" id="name" placeholder="Enter name of the Gadget" required="required" data-error="Please enter  New Gadget name.">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-success" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
				
				</div>
			</form>
			
			<a href = '{{url_for('showGadgets')}}'>   
				<button class="btn btn-danger">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>		
		</div>
	</div>
{% endblock %}
